<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="picture"></div>
        <div class="logo">
            <h1>Welcome</h1>
            <img src="Economy copy.png" alt="image">
        </div>

        <div class="spacer">
            &nbsp;
        </div>

     <div class="container2">
        <p class="motto">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
           <br> <br> Sign up now to get started!</p>

           <form action="" method="post">

            <div class="first_name">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required="">
            </div>

            <div class="last_name">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required="">
            </div>

            <div class="user_email">
            <label for="user_email">Email Address:</label>
            <input type="email" id="user_email" name="email" placeholder="you@example.com" required="">
            </div>

            <div class="phone_number">
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required="">
            </div>

            <div class="user_password">
            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="password" required="">
            </div>

            <div class="confirm_password">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password"  required="">
            </div>

         </form>   
     </div>   
        
    </div>
    
</body>
</html>
